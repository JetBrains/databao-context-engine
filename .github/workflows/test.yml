name: Python Tests

permissions: { }

on:
  push:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  pull_request:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  unit:
    name: "Run pytest"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.7"

      - name: Start Ollama (no container healthcheck)
        run: |
          docker run -d --name ollama \
            -p 11434:11434 \
            -e OLLAMA_HOST=0.0.0.0:11434 \
            ollama/ollama:latest

      - name: Wait for Ollama
        run: |
          for i in {1..120}; do
            if curl -fsS http://localhost:11434/api/tags >/dev/null; then
              echo "Ollama is healthy"; exit 0
            fi
            sleep 2
          done
          echo "Ollama did not become healthy in time" >&2
          docker logs ollama || true
          exit 1

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Pull model for tests
        run: |
          curl -fsS -H 'Content-Type: application/json' \
            -d '{"name":"nomic-embed-text:latest"}' \
            http://localhost:11434/api/pull || true

      - run: uv run pytest -v