name: Python Tests

permissions: { }

on:
  push:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  pull_request:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  unit:
    name: "Run pytest"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: >-
          --health-cmd="curl -fsS http://localhost:11434/api/tags || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=60
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.7"

      - run: uv sync --locked --all-extras --dev

      - name: Pull model for tests
        run: |
          curl -fsS -H 'Content-Type: application/json' \
            -d '{"name":"nomic-embed-text:latest"}' \
            http://localhost:11434/api/pull || true

      - run: uv run pytest -q