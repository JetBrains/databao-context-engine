name: Pytest Tests

permissions: { }

env:
  OLLAMA_MODEL: nomic-embed-text
  OLLAMA_MODEL_VERSION: v1.5

on:
  push:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  pull_request:
    paths-ignore:
      - docs/
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  prepare-ollama-cache:
    name: Prepare Ollama cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: ./.github/actions/prepare-ollama-cache
        with:
          model-name: ${{ env.OLLAMA_MODEL }}
          model-version: ${{ env.OLLAMA_MODEL_VERSION }}

      - name: Disk usage after cache prep
        if: always()
        run: |
          df -h
          echo "~/.ollama size:"
          du -sh ~/.ollama || true
          echo "Docker usage:"
          docker system df || true
          echo "Top offenders under home:"
          du -xh -d 2 /home/runner 2>/dev/null | sort -h | tail -n 30

      - name: Cleanup Docker
        if: always()
        run: |
          docker rm -f ollama || true
          docker system prune -af --volumes || true

  tests:
    needs: prepare-ollama-cache
    name: Run pytest on ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12", "3.13", "3.14" ]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Restore Ollama models cache
        uses: ./.github/actions/ollama-cache-restore
        with:
          key: ollama-${{ runner.os }}-${{ env.OLLAMA_MODEL }}-${{ env.OLLAMA_MODEL_VERSION }}

      - name: Start Ollama (uses cached models)
        uses: ./.github/actions/run-ollama-with-model
        with:
          model: ${{ env.OLLAMA_MODEL}}:${{ env.OLLAMA_MODEL_VERSION}}

      - name: Set up project
        uses: ./.github/actions/setup-project
        with:
          python-version: ${{ matrix.python-version }}

      - name: Disk + inode usage (after setup)
        if: always()
        run: |
          df -h
          df -i
          echo "Big dirs:"
          sudo du -xh -d 2 /home/runner /var/lib/docker 2>/dev/null | sort -h | tail -n 40

      - name: Run tests with all-extras
        run: uv run pytest -v